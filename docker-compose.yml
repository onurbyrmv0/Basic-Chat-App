version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: chat-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=sakal
      - POSTGRES_DB=chat-app
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: chat-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASS=sakal
      - DB_NAME=chat-app
      - ADMIN_SECRET=admin123
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/uploads:/app/uploads
      - ./backups:/app/backups

  client:
    build: ./client
    container_name: chat-client
    ports:
      - "8090:80"
    depends_on:
      - server

volumes:
  postgres-data:
