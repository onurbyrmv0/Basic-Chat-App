version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: chat-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build: ./server
    container_name: chat-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/chat-app
    depends_on:
      - mongo
    volumes:
      - ./server/uploads:/app/uploads

  client:
    build: ./client
    container_name: chat-client
    ports:
      - "8090:80"
    depends_on:
      - server

volumes:
  mongo-data:
